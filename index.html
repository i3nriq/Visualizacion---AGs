              <p class="titulo_seccion">Objetivo</p>

              <div class="div_texto">
   <p>
      ¿Existe una oportunidad de campañas en días específicos basadas en patrones de compra por metal de tarjeta?
   </p>
</div>

<p class="titulo_seccion">Precedente</p>
<div class="div_texto">
   <p>
      El presente trabajo es continuación al proyecto de análisis de transacciones de una institución financiera, donde en previos cursos se han realizado la el tratamiento de los datos, seguido del proceso KDD (minería de datos), el análisis descriptivos de los datos (Estadística avanzada) con la finalidad de poner identificar valor al dataset trabajado.
   </p>
   <p>
      El conjunto de datos es una recopilación de distintas transacciones realizadas en un periodo de tiempo de Abril 2022, proporcionado bajo un estricto trato de confidencialidad de la información, con datos ofuscados para conservar el anonimato de los clientes.
   </p>
</div>
<p class="titulo_seccion">Audiencia</p>
<div class="div_texto">
   <p>
      Esté trabajo va orientado para personas que buscan comprender el comportamiento estacional en el consumo de los clientes de distintos comercios o grupos de comercio, para identificar patrones de consumo que apoyen en la búsqueda de alianzas estrategias para poder aumentar el índice de captación por asociación con aliados comerciales.
   </p>
   <p>
      La creación de campañas, en la búsqueda del aumento de consumo de los clientes con las tarjetas de la institución bancaria, dependiendo del día de la semana.
   </p>
</div>
<p class="titulo_seccion">Data Set</p>
<div class="div_texto">
   <p>
      El dataset utilizado, es derivado del proceso KDD del curso de Minería de Datos sobre data transaccional de compras con tarjeta de crédito, se adjunta el enlace el repositorio del curso en GitHub.
   </p>
   <form action="https://github.com/i3nriq/VIU_MineriadeDatos" method="get" target="_blank">
                 <button class="btn default"  type="submit">Github</button>
              </form>
</div>
<p class="titulo_seccion">Mensaje</p>
<div class="div_texto">
   <p>
     Dentro de la institución bancaria, es necesario poder identificar patrones basados en el consumo, identificando patrones de consumo por grupos de metal (categoría de la tarjeta de crédito), que permita abordar las relaciones comerciales de forma asertiva basadas en los días de la semana que mayor impacto se generen por los clientes.
	  </p>
	   <p>
Bajo la necesidad de comprender los patrones de comportamientos se plantean dos escenarios que evaluaremos durante esté trabajo con la finalidad de plantear alternativas para la toma de decisiones estratégicas de las campañas. 
   </p>
</div>

<p class="titulo_seccion">Patrón de consumo</p>
<div class="div_texto">
   <p>
